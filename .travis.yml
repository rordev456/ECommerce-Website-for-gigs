language: ruby
rvm:
  - 2.6.4
  - jruby
  - truffleruby
services:
  - postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
before_install:
  - sudo apt-get update
  - sudo apt-get install language-pack-es
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start 9.3
env:
  global:
  - PGPORT=5433
